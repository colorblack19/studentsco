{% extends "base.html" %}
{% block content %}
<style>

  .page-wrapper {
    padding-top: 70px;
    padding-left: 20px;
}

</style>

<div class="page-wrapper">
<div class="container mt-4">
  <h4>Add user</h4>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="is_staff" class="form-check-input">
      <label class="form-check-label">Staff status</label>
    </div>

    <label>Groups</label>
    {% for g in groups %}
      <div class="form-check">
        <input type="checkbox" name="groups" value="{{ g.id }}" class="form-check-input">
        <label class="form-check-label">{{ g.name }}</label>
      </div>
    {% endfor %}

    <button class="btn btn-success mt-3">Save</button>
  </form>
</div>
</div>
{% endblock %}
