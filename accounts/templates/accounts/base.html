{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COLOR BLACK 19{% endblock %}</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0c0c0c;
            color: white;

            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="content">

    {% endblock %}
</div>

</body>
</html>
