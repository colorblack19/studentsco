{% extends "base.html" %}
{% block content %}
<style>

  .page-wrapper {
    padding-top: 70px;
    padding-left: 20px;
}

</style>

<div class="page-wrapper">
<div class="container mt-4">

    <h4 class="fw-bold mb-2">
        ðŸ§© Edit Group: <span class="text-primary">{{ group.name }}</span>
    </h4>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            {% for perm in permissions %}
            <div class="col-md-4 mb-2">
                <label class="form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           name="permissions"
                           value="{{ perm.id }}"
                           {% if perm in group.permissions.all %}checked{% endif %}>
                    <span class="form-check-label">
                        {{ perm.name }}
                    </span>
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4">
            <button class="btn btn-success">
                ðŸ’¾ Save Changes
            </button>
            <a href="{% url 'group_list' %}" class="btn btn-secondary">
                Back
            </a>
        </div>
    </form>

</div>
</div>
{% endblock %}
