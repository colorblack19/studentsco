{% extends "base.html" %}
{% block content %}

<style>

  .page-wrapper {
    padding-top: 70px;
    padding-left: 20px;
}
</style>
<div class="page-wrapper">
<div class="container mt-4">
    <h4 class="fw-bold mb-3">âš™ Manage Permission Groups</h4>

    <table class="table table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Group Name</th>
                <th>Permissions</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.name }}</td>
                <td>{{ group.permissions.count }}</td>
                <td>
                    <a href="{% url 'group_edit' group.id %}"
                       class="btn btn-sm btn-outline-primary">
                        Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
