{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h3>Edit Fee Structure</h3>

    <div class="card p-4 shadow-sm">

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary">Save Changes</button>

            <a href="{% url 'feestructure_list' %}" class="btn btn-secondary ms-2">
                Cancel
            </a>
        </form>

    </div>

</div>


{% endblock %}
