{% extends "base.html" %}
{% block content %}

<div class="container admin-timetable-wrap">
    <div class="card shadow-sm">
        <div class="card-header bg-warning">
            <h5 class="mb-0">‚úèÔ∏è Edit Timetable</h5>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Day</label>
                        <select name="day" class="form-select">
                            {% for key, value in timetable.DAYS %}
                                <option value="{{ key }}" {% if timetable.day == key %}selected{% endif %}>
                                    {{ value }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Subject</label>
                        <input type="text" name="subject"
                               value="{{ timetable.subject }}"
                               class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Start Time</label>
                        <input type="time" name="start_time"
                               value="{{ timetable.start_time }}"
                               class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">End Time</label>
                        <input type="time" name="end_time"
                               value="{{ timetable.end_time }}"
                               class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Teacher</label>
                    <select name="teacher" class="form-select">
                        {% for t in teachers %}
                            <option value="{{ t.id }}"
                                {% if timetable.teacher.id == t.id %}selected{% endif %}>
                                {{ t.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'admin_timetable' %}" class="btn btn-secondary">
                        ‚Üê Cancel
                    </a>

                    <button type="submit" class="btn btn-warning">
                        üîÑ Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
