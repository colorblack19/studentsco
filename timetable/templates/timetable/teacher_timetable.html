<div class="week-wrapper">

{% regroup timetables by day as day_list %}

{% for day in day_list %}
<div class="day-card">

    <!-- DAY HEADER -->
    <div class="day-header">
        {{ day.grouper }}
    </div>

    <!-- PERIODS -->
    <div class="period-list">

        {% for t in day.list %}
        <div class="period-row">
            <div class="period-time">
                {{ t.start_time }} - {{ t.end_time }}
            </div>

            <div class="period-subject">
                {{ t.subject.name }}
                <span class="class-name">
                    ({{ t.class_level }})
                </span>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% empty %}
<p>No timetable assigned</p>
{% endfor %}

</div>
<style>

.week-wrapper{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    margin-top:20px;
}

/* Day Card */
.day-card{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,0.08);
    overflow:hidden;
}

/* Day Header */
.day-header{
    background:linear-gradient(135deg,#0d6efd,#084298);
    color:white;
    text-align:center;
    padding:14px;
    font-weight:700;
    font-size:16px;
}

/* Period List */
.period-list{
    padding:15px;
}

/* Row */
.period-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px;
    border-bottom:1px solid #eee;
}

.period-row:last-child{
    border-bottom:none;
}

/* Time */
.period-time{
    font-weight:600;
    color:#198754;
}

/* Subject */
.period-subject{
    font-weight:600;
}

.class-name{
    color:#6c757d;
    font-size:13px;
}

</style>
